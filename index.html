<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout page</title>
    <link rel="shortcut icon" href="src/images/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/buttom-quantity.css">

</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <main>
        <section class="box-buy">
            <div class="item">
                <img src="src/images/photo1.png" alt="vintage backbag">
                <div class="info">
                    <div class="info-item">
                        <h3> Vintage Backbag</h3>
                        <p class="new">$54.99</p>
                        <p class="old"><del>$94.99</del></p>
                    </div>

                    <div class="number-input">
                        <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"><span
                                class="material-symbols-outlined"> remove</span></button>
                        <input class="quantity" min="0" name="quantity" value="1" type="number">
                        <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                            class="plus"><span class="material-symbols-outlined"> add</span></button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="src/images/photo2.png" alt="levi shoes">
                <div class="info">
                    <div class="info-item" >
                        <h3> Levi Shoes</h3>
                        <p class="new">$74.99</p>
                        <p class="old"><del>$124.99</del></p>
                    </div>

                    <div class="number-input">
                        <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"><span
                                class="material-symbols-outlined"> remove</span></button>
                        <input class="quantity" min="0" name="quantity" value="1" type="number">
                        <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                            class="plus"><span class="material-symbols-outlined"> add</span></button>
                    </div>
                </div>
            </div>
            <div class="total-price">
                <div class="lines">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <div class="lines">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
            </div>
        </section>

        <section class="form">
            <form action="#" method="get">
                <h2>Contact information</h2>
                <label for="email">E-mail</label>
                <div class="input-icons">
                    <span class="material-symbols-outlined icon"> mail</span>
                    <input type="email" id="email" placeholder="Enter your email..." class="input-field" required>
                </div>

                <label for="phone">Phone</label>
                <div class="input-icons">
                    <span class="material-symbols-outlined icon"> call</span>
                    <input type="tel" id="phone" placeholder="Enter your phone..." class="input-field" required>
                </div>

                <h2 class="title-address">Shipping address</h2>
                <label for="full-name">Full name</label>
                <div class="input-icons">
                    <span class="material-symbols-outlined icon"> account_circle</span>
                    <input type="text" id="full-name" placeholder="Your full name..." value="Rodney Cotton"
                        class="input-field" required>
                </div>
                
                <label for="address">Address </label>
                <div class="input-icons">
                    <span class="material-symbols-outlined icon"> home</span>
                    <input type="text" id="address" placeholder="Your address..." class="input-field" required>
                </div>
                <label for="city">City</label>
                <div class="input-icons">
                    <span class="material-symbols-outlined icon"> location_city</span>
                    <input type="text" id="city" placeholder="Your city..." class="input-field" required>
                </div>
                <div class="flex-container">
                    <div class="input-flex">
                        <label for="country">Country</label> <br>
                        <div class="input-icons">
                            <span class="material-symbols-outlined icon"> public</span>
                            <select name="country" id="country" class="input-field"  required>
                                <option value="" disabled>Your country...</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Portugal">Portugal</option>
                                <option value="Qatar">Qatar</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-flex">
                        <label for="postal-code">Postal code</label>
                        <div class="input-icons ">
                            <span class="material-symbols-outlined icon"> markunread_mailbox</span>
                            <input type="text" id="postal-code" placeholder="Your postal code..." class="input-field" required>
                        </div>
                    </div>
                </div>
                

                <div class="save">
                    <input type="checkbox" name="save" id="save">
                    <label for="save" >Save this information for next time.</label>
                </div>

                <div class="btn-submit">
                    <input type="submit" value="Continue">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>created by <a href="#">@lucasgmaieski</a> - devChallenges.io</p>
    </footer>
</body>

</html>
